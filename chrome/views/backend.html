<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Duplicate-Tab Preventor Settings</title>
    <link rel="stylesheet" href="../css/backend.css" />
    <style>
        #status {
            margin-left: .5rem;
            font-weight: 600;
        }

        #status.ok {
            color: #07a454;
        }

        #status.warn {
            color: #e67e22;
        }

        #status.error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Duplicate-Tab Preventor Settings</h1>

        <!-- === SYNC SETTINGS ===================================================== -->
        <div class="card">
            <h2>Option Sync <small>(experimental)</small></h2>

            <p id="syncMsg" class="alert success" style="display:none;">
                ‚úî Your settings will be synced to other devices.
            </p>

            <label class="switch-row">
                <input type="checkbox" id="syncSwitch">
                <span>Enable sync across devices</span>
            </label>

            <p class="small">
                You must be signed in to Chrome on every device (including this one)
                for sync to work.
            </p>

            <button id="syncNowBtn" class="btn">üîÅ Sync Now</button>
            <div id="statusMsg" class="status" style="display:none;"></div>
        </div>

        <!-- === STORED DATA VIEW ================================================= -->
        <div class="card">
            <h2>Stored Data</h2>
            <pre id="jsonView">{ loading‚Ä¶ }</pre>
            <button id="refresh" class="btn">üîÑ Refresh</button>
        </div>

        <!-- === EXPORT / IMPORT =================================================== -->
        <div class="card grid-2">
            <div>
                <h2>Export</h2>
                <button id="export" class="btn">‚¨áÔ∏è Export JSON</button>
            </div>

            <div>
                <h2>Import</h2>
                <label class="file-input">
                    <input type="file" id="fileInput" accept="application/json" />
                    <span class="btn">üìÇ Choose File</span>
                </label>
                <button id="import" class="btn">‚¨ÜÔ∏è Import & Overwrite</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/backend.js"></script>
</body>

</html>
