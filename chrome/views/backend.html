<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Duplicate-Tab Data Manager</title>
    <link rel="stylesheet" href="../css/backend.css">
</head>

<body>
    <div class="container">
        <h1>Duplicate-Tab Data Manager</h1>

        <div class="card">
            <h2>Stored Data</h2>
            <pre id="jsonView">{ loading… }</pre>
        </div>

        <div class="card grid-2">
            <div>
                <h2>Export</h2>
                <button id="export" class="btn">⬇️ Export JSON</button>
                <button id="refresh" class="btn">🔄 Refresh</button>
            </div>

            <div>
                <h2>Import</h2>
                <label class="file-input">
                    <input type="file" id="fileInput" accept="application/json" />
                    <span class="btn">📂 Choose File</span>
                </label>
                <button id="import" class="btn">⬆️ Import & Overwrite</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/backend.js"></script>
</body>

</html>
